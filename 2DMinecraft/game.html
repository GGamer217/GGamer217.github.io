<!DOCTYPE html>
<html>
<canvas id="ctx" width=900 height=900></canvas>
<script>
var ctx = document.getElementById("ctx").getContext("2d");
var grassBlockimg = new Image();
grassBlockimg.src = "https://s-media-cache-ak0.pinimg.com/564x/32/fb/b8/32fbb87331efc57fec8490799d12d428.jpg";
grassBlockimg.onload = initialize;
var GrassBlock = function(x,y) {
		this.x = x;
    this.y = y;
    this.width = 150;
    this.img = "https://s-media-cache-ak0.pinimg.com/564x/32/fb/b8/32fbb87331efc57fec8490799d12d428.jpg";
}
var GrassBlock.prototype.drawBlock = function(x, y) {
		var x = this.x;
    var y = this.y;
    var width = this.width;
		ctx.drawImage(this.img,x,y,width,width);
}
var playerX = 10;
var playerY = 70;
var playerXSubtracted = playerX - 15;
var playerYSubtracted = playerY - 15;
ctx.fillRect(playerX,playerY,30,30);
function initialize() {
		for(var i = 10; i < 700; i+=70) {
				var grassBlock = new GrassBlock(i,100);
        grassBlock.drawBlock();
    }
    document.onkeydown = checkKey;
    function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == '37') {
            playerX -= 2;
            ctx.clearRect(playerXSubtracted,playerYSubtracted,30,30);
            ctx.fillRect(playerX,playerY,30,30);
        }
        else if (e.keyCode == '39') {
            playerX += 5;
            ctx.clearRect(playerXSubtracted,playerYSubtracted,30,30);
            ctx.fillRect(playerX,playerY,30,30);
        }
    }
}
</script>
</html>
